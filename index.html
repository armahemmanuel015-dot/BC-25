<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verified | Business Conference 2025</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }
body, html { height:100%; font-family:'Roboto', sans-serif; overflow:hidden; }

body {
  display:flex; justify-content:center; align-items:center;
  position:relative;
  background: linear-gradient(135deg, #b3e5c8, #e0f7e9);
  animation: bgShift 10s ease-in-out infinite alternate;
  color:#fff;
}

/* Background image overlay */
body::before {
  content:"";
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:url('https://images.unsplash.com/photo-1581091012184-9f054d8fdf1f?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
  opacity:0.15; z-index:-1;
}

/* Particle background */
.particles {
  position:absolute; width:100%; height:100%; overflow:hidden; z-index:-1;
}
.particle {
  position:absolute; background: rgba(255,255,255,0.3); border-radius:50%;
  animation: float 6s linear infinite;
}
@keyframes float { 0% {transform:translateY(100vh) scale(0.5);} 100% {transform:translateY(-10vh) scale(1);} }

/* Glassy container */
.container {
  padding:50px 70px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  border-radius:20px;
  box-shadow:0 8px 30px rgba(0,0,0,0.2);
  text-align:center;
  animation: fadeIn 1.5s ease-in-out;
}

/* Verified text */
h1 {
  font-size:4em;
  background: linear-gradient(90deg, #ffffff, #a8ffd1);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:2px 2px 8px rgba(0,0,0,0.2);
  margin-bottom:20px;
  display:flex; justify-content:center; align-items:center;
}

/* Animated checkmark with glow */
.checkmark {
  width:50px; height:50px;
  border-radius:50%;
  display:inline-block;
  border:4px solid #fff;
  position:relative;
  margin-left:15px;
  animation: pop 0.5s ease forwards;
  box-shadow: 0 0 10px #fff;
}
.checkmark::after {
  content:'';
  position:absolute; left:12px; top:6px;
  width:12px; height:24px;
  border-right:4px solid #fff;
  border-bottom:4px solid #fff;
  transform: rotate(45deg) scale(0);
  transform-origin:bottom left;
  animation: check 0.5s 0.5s ease forwards;
}

p {
  font-size:1.5em; margin-top:15px;
  text-shadow:1px 1px 4px rgba(0,0,0,0.2);
}

@keyframes fadeIn { 0% {opacity:0; transform:scale(0.95);} 100% {opacity:1; transform:scale(1);} }
@keyframes pop { 0% {transform:scale(0);} 100% {transform:scale(1);} }
@keyframes check { 0% {transform:rotate(45deg) scale(0);} 100% {transform:rotate(45deg) scale(1);} }
@keyframes bgShift { 0% {background: linear-gradient(135deg, #b3e5c8, #e0f7e9);} 100% {background: linear-gradient(135deg, #c4f0d6, #d0f8e4);} }
</style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="container">
  <h1>Verified <span class="checkmark"></span></h1>
  <p>Delegate can be allowed to enter</p>
</div>
<script>
// Generate interactive floating particles
const particlesContainer = document.getElementById('particles');
const particleCount = 50;
let mouseX = 0, mouseY = 0;
document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

for(let i=0;i<particleCount;i++){
  const p = document.createElement('div');
  p.classList.add('particle');
  p.style.width = p.style.height = `${Math.random()*8+4}px`;
  p.style.left = `${Math.random()*100}%`;
  p.style.top = `${Math.random()*100}%`;
  p.style.animationDuration = `${Math.random()*4+4}s`;
  p.style.opacity = Math.random()*0.4+0.2;
  particlesContainer.appendChild(p);

  // move particle slightly toward mouse
  let dx = 0, dy = 0;
  function animate(){
    const rect = p.getBoundingClientRect();
    dx += (mouseX - rect.left - rect.width/2) * 0.0005;
    dy += (mouseY - rect.top - rect.height/2) * 0.0005;
    p.style.transform = `translate(${dx*100}px, ${dy*100}px)`;
    requestAnimationFrame(animate);
  }
  animate();
}
</script>
</body>
</html>
