<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)), 
                        url('https://images.unsplash.com/photo-1520607162513-77705c0f0d4a') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #0b5e32;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkmark {
            font-size: 90px;
            color: #0dbd62;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            margin: 0;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            color: #094d28;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #0b3f26;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="checkmark">✔</div>
        <h1>Verified</h1>
        <p>This attendee is confirmed for the JIP Business Conference 2025.</p>
    </div>

    <div class="footer">JIP Business Conference 2025 • Official Verification Portal</div>
</body>
</html>
