<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShepherdNet</title>
    
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/fob-database-139d1.firebasestorage.app/o/Jewels%20background%20removed.png?alt=media&token=24f78e7c-d2db-4cb4-8ec1-6695cbe6dc0d">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CHURCH THEME VARIABLES --- */
        :root {
            --gold-primary: #F2A20C;
            --gold-dark: #BF9C34;
            --gold-accent: #F27405;
            
            /* DARK MODE (Default) */
            --bg: #0f172a;
            --glass: rgba(15, 23, 42, 0.85);
            --border: rgba(242, 162, 12, 0.2);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --input-bg: rgba(255, 255, 255, 0.05);
            --danger: #ff4b5c;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
            --border: rgba(191, 156, 52, 0.2);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --input-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            /* Mobile Layout Fixes */
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS Fix */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background 0.5s ease;
            /* Safe Area Padding */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            overflow-y: auto; /* Allow scroll on small screens */
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-image {
            position: fixed; inset: 0;
            background: url('https://images.unsplash.com/photo-1438232992991-995b7058bbb3?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            opacity: 0.15; z-index: -2;
            filter: sepia(30%) hue-rotate(5deg);
        }
        
        .bg-overlay {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--bg) 90%);
            z-index: -1;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            width: 90%; max-width: 400px;
            padding: 40px 30px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            margin: auto; /* Centers card vertically if there is space */
            margin-top: 60px; /* Space for theme toggle */
            margin-bottom: 20px;
        }
        
        .login-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--gold-dark), var(--gold-primary), var(--gold-accent));
        }

        /* --- LOGO --- */
        .app-logo {
            width: 100px; height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px auto;
            animation: goldPulse 3s infinite ease-in-out;
        }
        .app-logo img { width: 75%; height: 75%; object-fit: contain; filter: drop-shadow(0 0 10px rgba(242, 162, 12, 0.4)); }

        @keyframes goldPulse { 
            0%, 100% { transform: scale(1); box-shadow: 0 0 0px rgba(242, 162, 12, 0); } 
            50% { transform: scale(1.03); box-shadow: 0 0 25px rgba(242, 162, 12, 0.3); } 
        }

        h1 { font-size: 1.8rem; font-weight: 700; letter-spacing: 1px; color: var(--gold-primary); margin-bottom: 5px; text-transform: uppercase; }
        p.subtitle { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 35px; letter-spacing: 1px; font-weight: 500; }

        /* --- INPUTS --- */
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--gold-dark); font-size: 1.1rem; z-index: 2; opacity: 0.7; }
        
        .toggle-pass {
            position: absolute; right: 18px; top: 50%; transform: translateY(-50%);
            color: var(--text-dim); cursor: pointer; padding: 10px; z-index: 3; transition: 0.3s;
        }
        .toggle-pass:hover { color: var(--gold-primary); }

        input {
            width: 100%; padding: 16px 45px 16px 50px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-main); 
            font-size: 16px; /* iOS Zoom Fix */
            font-weight: 500;
            outline: none; font-family: inherit;
            transition: 0.3s;
            -webkit-appearance: none; /* Remove iOS default styles */
        }
        input:focus { 
            border-color: var(--gold-primary); 
            box-shadow: 0 0 15px rgba(242, 162, 12, 0.15); 
            background: rgba(242, 162, 12, 0.02);
        }
        input::placeholder { color: var(--text-dim); opacity: 0.7; }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, var(--gold-dark), var(--gold-primary));
            border: none; border-radius: 12px;
            color: #ffffff; font-weight: 700; font-size: 1rem;
            margin-top: 10px; cursor: pointer;
            box-shadow: 0 8px 20px rgba(191, 156, 52, 0.25);
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-primary:active { transform: scale(0.98); box-shadow: 0 4px 10px rgba(191, 156, 52, 0.2); }
        .btn-primary:disabled { opacity: 0.7; cursor: wait; filter: grayscale(0.5); }

        .footer-links { margin-top: 30px; display: flex; justify-content: center; gap: 20px; font-size: 0.8rem; }
        .footer-links a { color: var(--text-dim); text-decoration: none; transition: 0.2s; font-weight: 500; }
        .footer-links a:hover { color: var(--gold-primary); }
        
        /* THEME TOGGLE */
        .theme-switch {
            position: absolute; top: 20px; right: 20px;
            background: var(--glass); border: 1px solid var(--border);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--gold-primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
            z-index: 100;
        }

        /* SCRIPTURE WIDGET - RELATIVE FLOW */
        .scripture-box {
            width: 100%; max-width: 400px;
            text-align: center; padding: 0 20px 30px 20px;
            margin-top: auto; /* Pushes to bottom if space permits */
        }
        .verse-text { 
            font-style: italic; font-size: 0.9rem; margin-bottom: 8px; 
            opacity: 0; transition: opacity 1s; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            color: var(--text-main); font-weight: 300;
        }
        .verse-ref { 
            font-size: 0.7rem; color: var(--gold-primary); 
            font-weight: 700; text-transform: uppercase; letter-spacing: 2px; 
            opacity: 0; transition: opacity 1s; 
        }

        /* LOADER */
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-msg { color: var(--danger); font-size: 0.8rem; margin-top: 15px; min-height: 20px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="theme-switch" id="themeToggle">
        <i class="fa-solid fa-moon"></i>
    </div>

    <div class="login-card">
        <div class="app-logo">
            <img src="https://firebasestorage.googleapis.com/v0/b/fob-database-139d1.firebasestorage.app/o/Jewels%20background%20removed.png?alt=media&token=24f78e7c-d2db-4cb4-8ec1-6695cbe6dc0d" alt="Logo">
        </div>
        
        <h1>ShepherdNet</h1>
        <p class="subtitle">Jewels In The Palace • Global Audit</p>

        <div class="input-group">
            <i class="fa-regular fa-envelope input-icon"></i>
            <input type="email" id="email" placeholder="Email Address" autocomplete="email">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Password">
            <i class="fa-regular fa-eye toggle-pass" id="togglePass"></i>
        </div>

        <button class="btn-primary" id="loginBtn">
            <span>Secure Login</span>
            <div class="spinner" id="spinner"></div>
        </button>

        <div class="status-msg" id="status"></div>

        <div class="footer-links">
            <a href="#" id="forgotPass">Forgot Password?</a>
            <span>•</span>
            <a href="mailto:jewelsinthepalace2@gmail.com">Help</a>
        </div>
    </div>

    <div class="scripture-box">
        <div class="verse-text" id="sText"></div>
        <div class="verse-ref" id="sRef"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { initializeFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", authDomain: "fob-database-139d1.firebaseapp.com", projectId: "fob-database-139d1", storageBucket: "fob-database-139d1.firebasestorage.app", appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = initializeFirestore(app, { experimentalForceLongPolling: true }, "fobrealdbase");

    // --- THEME ENGINE ---
    const themeBtn = document.getElementById('themeToggle');
    const themeIcon = themeBtn.querySelector('i');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeBtn.onclick = () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeIcon(next);
    };

    function updateThemeIcon(mode) {
        if(mode === 'light') {
            themeIcon.className = 'fa-solid fa-sun';
            themeBtn.style.color = '#F2A20C';
        } else {
            themeIcon.className = 'fa-solid fa-moon';
            themeBtn.style.color = '#fff';
        }
    }

    // --- VIEW PASSWORD ---
    const passInput = document.getElementById('password');
    const toggleIcon = document.getElementById('togglePass');

    toggleIcon.onclick = () => {
        const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passInput.setAttribute('type', type);
        toggleIcon.classList.toggle('fa-eye');
        toggleIcon.classList.toggle('fa-eye-slash');
        toggleIcon.style.color = type === 'text' ? 'var(--gold-primary)' : 'var(--text-dim)';
    };

    // --- SCRIPTURE ENGINE ---
    const scriptures = [
        { t: "And they shall be mine, saith the LORD of hosts, in that day when I make up my jewels.", r: "Malachi 3:17" },
        { t: "Feed the flock of God which is among you, taking the oversight thereof.", r: "1 Peter 5:2" },
        { t: "I am the good shepherd: the good shepherd giveth his life for the sheep.", r: "John 10:11" },
        { t: "The LORD is my shepherd; I shall not want.", r: "Psalm 23:1" }
    ];
    let sIdx = 0;
    const sText = document.getElementById('sText');
    const sRef = document.getElementById('sRef');

    function cycleScripture() {
        sText.style.opacity = 0; sRef.style.opacity = 0;
        setTimeout(() => {
            sText.innerText = `"${scriptures[sIdx].t}"`;
            sRef.innerText = scriptures[sIdx].r;
            sText.style.opacity = 1; sRef.style.opacity = 1;
            sIdx = (sIdx + 1) % scriptures.length;
        }, 1000);
    }
    cycleScripture(); setInterval(cycleScripture, 8000);

    // --- LOGIN LOGIC ---
    const loginBtn = document.getElementById('loginBtn');
    const spinner = document.getElementById('spinner');
    const status = document.getElementById('status');

    loginBtn.onclick = async () => {
        const email = document.getElementById('email').value.trim();
        const pass = passInput.value;
        if (!email || !pass) return showMsg("Please fill in all fields", "error");

        setLoading(true);
        try {
            const cred = await signInWithEmailAndPassword(auth, email, pass);
            showMsg("Verifying Credentials...", "success");
            
            let role = null;
            const uid = cred.user.uid;
            
            if ((await getDoc(doc(db, "shepherds", uid))).exists()) role = "shepherd";
            else if ((await getDoc(doc(db, "pastors", uid))).exists()) role = "pastor";
            else if ((await getDoc(doc(db, "master_admin", uid))).exists()) role = "admin";
            else if ((await getDoc(doc(db, "members", uid))).exists()) role = "member";

            if (role) {
                const map = { "admin": "admin/index.html", "pastor": "pastor/index.html", "shepherd": "shepherd/index.html", "member": "list/index.html" };
                window.location.href = map[role];
            } else {
                throw new Error("User Profile Not Found.");
            }

        } catch (e) {
            setLoading(false);
            console.error(e);
            showMsg("Access Denied: Invalid Credentials", "error");
        }
    };

    function setLoading(isLoading) {
        loginBtn.disabled = isLoading;
        spinner.style.display = isLoading ? 'block' : 'none';
        loginBtn.querySelector('span').style.display = isLoading ? 'none' : 'block';
    }

    function showMsg(msg, type) {
        status.innerText = msg;
        status.style.color = type === 'success' ? '#00ff88' : '#ff4b5c';
    }

    document.getElementById('forgotPass').onclick = async () => {
        const email = document.getElementById('email').value;
        if(!email) return showMsg("Enter email to reset password", "error");
        try { await sendPasswordResetEmail(auth, email); showMsg("Reset link sent!", "success"); }
        catch(e) { showMsg(e.message, "error"); }
    };
</script>
</body>
</html>
